<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styleContact.css">
    <style>
        *{font-family: Verdana;}
    </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/dog-logo.jpg" alt="Logo de la empresa">
    </div>
    <nav class="nav-bar">
      <div class="index">
          <a href="Index.html">Inicio</a>
          </div>
          <div class="quienesSomos">
              <a href="quienes.html">Quienes somos</a>
          </div>
          <div class="Productos">
            <a href="productos.html">Productos</a>
        </div>
    </nav>
    <h1>CONTACTO</h1>
    <p>Te invitamos a comunicarte con nosotros</p>
    </header>
    <form id="ContactForm" action="" method="get" class="container">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required class="form-control">
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required class="form-control"></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    
    <script>
      var formulario = document.getElementById("ContactForm");
      
      formulario.addEventListener("submit", function(event) {
        if (formulario.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        formulario.classList.add("was-validated");
      });
    </script>
</body>
</html>
